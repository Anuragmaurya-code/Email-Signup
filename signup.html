<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Signup for newsletter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4 .circle" src="images/logo.png" alt="" width="72" height="72"><!-- source from twitter -->
    <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter!</h1>
    <input type="text" class="form-control top" name="firstname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastname" placeholder="Last Name" required>
    <input type="email" class="form-control buttom" name="email" placeholder="Email" required>
    <button class="form-control btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy;Anurag Developer</p>
  </form>
  <script type='text/javascript' src='config.js'></script>
</body>

</html>
